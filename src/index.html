    <main id="main" class="main">

            <div class="months-container d-flex flex-row">

                    <input id="month-january" class="input-topbar-months" type="radio" name="months"
                        value="month-january">

                </div>

                <div class="topbar-month">
                    <input id="month-february" class="input-topbar-months" type="radio" name="months"

                </div class="topbar-month">

                <div class="topbar-month">
                    <input id="month-march" class="input-topbar-months" type="radio" name="months" value="month-march">
                    <label for="month-march" class="label-topbar-months">MARCH</label>
                </div>

                <div class="topbar-month">
                    <input id="month-april" class="input-topbar-months" type="radio" name="months" value="month-april">
                    <label for="month-april" class="label-topbar-months">APRIL</label>
                </div>


                <div class="topbar-month">
                    <input id="month-may" class="input-topbar-months" type="radio" name="months" value="month-may">
                    <label for="month-may" class="label-topbar-months">MAY</label>
                </div class="topbar-month">

                <div class="topbar-month">
                    <input id="month-june" class="input-topbar-months" type="radio" name="months" value="month-june">
                    <label for="month-june" class="label-topbar-months">JUNE</label>
                </div>

                <div class="topbar-month">
                    <input id="month-july" class="input-topbar-months" type="radio" name="months" value="month-july">
                    <label for="month-july" class="label-topbar-months">JULY</label>
                </div>

                <div class="topbar-month">
                    <input id="month-august" class="input-topbar-months" type="radio" name="months"
                        value="month-august">
                    <label for="month-august" class="label-topbar-months">AUGUST</label>
                </div>

                <div class="topbar-month">
                    <input id="month-september" class="input-topbar-months" type="radio" name="months"
                        value="month-september">
                    <label for="month-september" class="label-topbar-months">SEPTEMBER</label>
                </div>

                <div class="topbar-month">
                    <input id="month-october" class="input-topbar-months" type="radio" name="months"
                        value="month-october">
                    <label for="month-october" class="label-topbar-months">OCTOBER</label>

                <div class="topbar-month">

                </div>

        <section class="calendar-container">
            <aside class="events-history-container" id="collapseExample">
                <h4 class="history-events-title text-center p-3">HISTORY</h4>
                <p class="text-center">Submit project - 28/05</p>
            </aside>
            <aside class="days-of-week">

                <h4 class="day-of-week">L</h4>
                <h4 class="day-of-week">L</h4>
            </aside>
            <section class="days-month-container">
                <div class="entry-day-calendar">
                    <p class="day-number-calendar">1</p>
                    <p class="add-event-calendar">+</p>
                </div>
                <div class="entry-day-calendar">
                    <p class="day-number-calendar">1</p>
                    <p class="add-event-calendar">+</p>
                </div>

            </section>
        </section>
        <!-- Modal -->
        <section class="modal fade" id="exampleModal" role="document" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <form class="modal-dialog modal-dialog-scrollable modal-dialog-centered fs-3">
                <div class="modal-content style-modal">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">New Event</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="d-flex justify-content-between mb-2 modal-sections">
                            <label class="modal-label" for="title-event">Title</label>
                            <input class="modal-input" type="text" id="title-event" name="title" />
                        </section>
                        <section class="d-flex justify-content-between mb-2 modal-sections">
                            <label class="modal-label" for="init-date">Initial date</label>
                            <input class="modal-input" type="date" id="init-date" name="appt-date" value="2017-06-01" />
                        </section>
                        <section class="d-flex justify-content-between mb-2 modal-sections">
                            <label class="modal-label" for="init-time">Initial time</label>
                            <input class="modal-input" id="appt-time" type="time" name="appt-time" value="13:30" />
                        </section>
                        <section class="d-flex flex-column justify-content-between mb-2 modal-sections">

                            <label class="modal-label">
                                <input class="modal-input-checkbox" type="checkbox" id="check-end-date" />
                                End date event
                            </label>

                            <label class="modal-label" for="end-date">End date</label>
                            <input class="modal-input" type="date" id="end-date" name="end-date" value="2017-06-01" />
                            <label class="modal-label" for="end-time">End time</label>
                            <input class="modal-input" id="end-time" type="time" name="end-time" value="13:30" />
                        </section>
                        <section class="d-flex flex-column justify-content-between mb-2 modal-sections">
                            <label class="modal-label" for="check-end-of-event">
                                <input class="modal-input-checkbox" type="checkbox" id="check-end-of-event" />
                                Remind me when this event expires
                            </label>

                            <legend>Time</legend>
                            <select class="modal-input round non-styles-select" id="type-of-time" name="time-option" value="default" required>
                                <option value="default" selected disabled>Choose time</option>
                                <option value="five">5 minute</option>
                                <option value="ten">10 minute</option>
                                <option value="fifteen">15 minute</option>
                                <option value="thirty">30 minute</option>
                                <option value="hour">1 hour</option>
                            </select>

                            <label class="modal-label" for="Description">Description</label>
                            <textarea class="modal-input mb-2" maxlength="500" id="text-area-modal" rows="4" cols="35">
</textarea>

                            <select class="modal-input round non-styles-select" id="type-of-date" name="date-option" value="default" required>
                                <option value="default" selected disabled>Choose date</option>
                                <option value="meeting">Meeting</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="sports">Sports</option>
                            </select>
                        </section>
                    </div>
                    <div class="modal-footer d-flex">
                        <button type="button" class="btn btn-danger w-50 p-2 btnClose"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success flex-grow-1 p-2 btn-save">Save changes</button>
                    </div>
                </div>
            </form>
        </section>

    <footer id="footer"></footer>
