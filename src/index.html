    <header id="header" class="header d-flex justify-content-center align-items-center">

            <div class="topbar-previous-year d-flex justify-content-center align-items-center">
                &lt;

            <div class="topbar-month">
                <input id="month-january" class="input-topbar-months" type="radio" name="months" value="month-january">
                <label for="month-january" class="label-topbar-months">JANUARY</label>
            </div>

            <div class="topbar-month">

            <div class="topbar-month">

            <div class="topbar-month">
                <input id="month-may" class="input-topbar-months" type="radio" name="months" value="month-may">

            </div class="topbar-month">

            <div class="topbar-month">
                <input id="month-june" class="input-topbar-months" type="radio" name="months" value="month-june">
                <label for="month-june" class="label-topbar-months">june</label>
            </div>

            <div class="topbar-month">
                <input id="month-july" class="input-topbar-months" type="radio" name="months" value="month-july">
                <label for="month-july" class="label-topbar-months">july</label>
            </div>

            <div class="topbar-month">
                <input id="month-august" class="input-topbar-months" type="radio" name="months" value="month-august">
                <label for="month-august" class="label-topbar-months">august</label>
            </div>

            <div class="topbar-month">
                <input id="month-september" class="input-topbar-months" type="radio" name="months"
                    value="month-september">
                <label for="month-september" class="label-topbar-months">september</label>
            </div>

            <div class="topbar-month">
                <input id="month-october" class="input-topbar-months" type="radio" name="months" value="month-october">
                <label for="month-october" class="label-topbar-months">october</label>
            </div>

            <div class="topbar-month">
                <input id="month-november" class="input-topbar-months" type="radio" name="months"
                    value="month-november">
                <label for="month-november" class="label-topbar-months">november</label>
            </div>

            <div class="topbar-month">
                <input id="month-december" class="input-topbar-months" type="radio" name="months"
                    value="month-december">
                <label for="month-december" class="label-topbar-months">december</label>
            </div>
            <div class="topbar-next-year d-flex justify-content-center align-items-center">
                &gt;

        </section>

        <section class="calendar-container">
            <aside class="events-history-container">
                <h4 class="history-events-title text-center p-3">HISTORY</h4>
                <p class="text-center">Submit project - 28/05</p>

                    <p class="day-number-calendar">1</p>

                <div class="entry-day-calendar">
                    <p class="day-number-calendar">1</p>
